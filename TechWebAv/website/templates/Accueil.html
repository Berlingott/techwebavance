{% extends "base.html" %}
{% block titre %}Spootify - home{% endblock %}
{% block bodyContenu%}
<h1 style="justify-content: center">Spooftify</h1>
<div id="articles"></div>





{% for article in articles %}
<div class="bg-info card mt-4" >
    <div class="card-body">
        {{article.textArticle}}
    </div>
    <div class="card-footer">
        <div class="text-dark">{{article.usagers.username}}</div>
    </div>
</div>


{% endfor%}




{% endblock %}
